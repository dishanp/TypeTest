			<div class="jumbotron">
				<h1>Practice your typing       âŒ¨ðŸ™‡</h1>

		<p id="quote"></p>
		<p id="message"></p>
		<div class="form-group">
			<label for="focusedInput"></label>
			<input class="form-control" id="typed-value" type="text" placeholder="Type the quote as fast as you can!">
		</div>
	
		<div>
			<button type="button" id="start" class="btn btn-success btn-md">Go!</button>
		</div>

        <script>
            const quotes = [
	'Hypertext Markup Language is the standard markup language for documents designed to be displayed in a web browser.',
	'Java is a class-based, object-oriented programming language that is designed to have as few implementation dependencies as possible.',
	'A computer is a machine that can be instructed to carry out sequences of arithmetic or logical operations automatically via computer programming.',
	'The Python features like one-liners and dynamic type system allow developers to write very fewer lines of code for tasks that require more lines of code in other languages.',
	'Python is an interpreted, high-level and general-purpose programming language.',
	'JavaScript is high-level, often just-in-time compiled, and multi-paradigm.',
	'C++ is a general-purpose programming language created by Bjarne Stroustrup as an extension of the C programming language.',
];

// array for storing the words of the current challenge
let words = [];
// stores the index of the word the player is currently typing
let wordIndex = 0;
// default value for startTime (will be set on start)
let startTime = Date.now();

// grab UI items
const quoteElement = document.getElementById('quote');
const messageElement = document.getElementById('message')
const typedValueElement = document.getElementById('typed-value');

document.getElementById('start').addEventListener('click', function () {
	// get a quote
	const quoteIndex = Math.floor(Math.random() * quotes.length);
	const quote = quotes[quoteIndex];
	// Put the quote into an array of words
	words = quote.split(' ');
	// reset the word index for tracking
	wordIndex = 0;

	// UI updates
	// Create an array of span elements so we can set a class
	const spanWords = words.map(function(word) { return `<span>${word} </span>`});
	// Convert into string and set as innerHTML on quote display
	quoteElement.innerHTML = spanWords.join('');
	// Highlight the first word
	quoteElement.childNodes[0].className = 'highlight';
	// Clear any prior messages
	messageElement.innerText = '';

	// Setup the textbox
	// Clear the textbox
	typedValueElement.value = '';
	// set focus
	typedValueElement.focus();
	// set the event handler

	// Start the timer
	startTime = new Date().getTime();
});

typedValueElement.addEventListener('input', (e) => {
	// Get the current word
	const currentWord = words[wordIndex];
	// get the current value
	const typedValue = typedValueElement.value;

	if (typedValue === currentWord && wordIndex === words.length - 1) {
		// end of quote
		// Display success
		const elapsedTime = new Date().getTime() - startTime;
		const message = `Not Bad! You finished in ${elapsedTime / 1000} seconds.`;
		messageElement.innerText = message;
	} else if (typedValue.endsWith(' ') && typedValue.trim() === currentWord) {
		// end of word
		// clear the typedValueElement for the new word
		typedValueElement.value = '';
		// move to the next word
		wordIndex++;
		// reset the class name for all elements in quote
		for (const wordElement of quoteElement.childNodes) {
			wordElement.className = '';
		}
		// highlight the new word
		quoteElement.childNodes[wordIndex].className = 'highlight';
	} else if (currentWord.startsWith(typedValue)) {
		// currently correct
		// highlight the next word
		typedValueElement.className = '';
	} else {
		// error state
		typedValueElement.className = 'error';
	}
});
        </script>
